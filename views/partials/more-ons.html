{{#each moreOns}}
<div
	role="region"
	data-trackable="more-on-{{@index}}"
	aria-labelledby="more-on-{{@index}}-title">

	<div class="more-on">
		<div class="pod">
			<div class="header">
				<span class="header__title">
					<h2 id="more-on-{{@index}}-title" class="header__name">
						Latest {{title}} {{name}}
					</h2>
					{{#if @root.flags.myFtApi }}
						{{>next-myft-ui/templates/follow version='3' conceptId=id}}
					{{/if}}
				</span>
				<a class="header__link" href="{{url}}" data-trackable="link-topic-see-all">
					<span class="header__link__text">See all</span>
				</a>
			</div>
			<ul class="pod__items js-more-on">
			</ul>
		</div>
	</div>
	<div class="more-on__topic--link">
		<a class="header__link--bottom" href={{url}} data-trackable="link-topic-see-all">See all {{title}} {{name}}</a>
	</div>
</div>
{{/each}}
